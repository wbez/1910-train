

<div class="section" data-anchor="{{row.id}}">
	<div class="slide {{row.id}} text-center" style="background-image: url({{row.image}})">
		<h1 class="main-title"><b>{{COPY.content.headline}}</b></h1>
		<h2 class="subhead">{{COPY.content.subhed}}</h2>
		<div class="btn btn-info {{row.id}}" role="button">{{COPY.content.button_title}}</div>
		<div class="note">{{COPY.content.note}}</div>
		<div class="byline"><center><b>{{COPY.content.byline}}</center></b></div>
	</div>
</div>
